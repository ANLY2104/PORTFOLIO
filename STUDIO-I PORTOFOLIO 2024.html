    <title>Diaporama Centré</title>
    <style>
        /* Reset basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page background and centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Slideshow container styling */
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Agrandissement de 20% */
            height: auto;
            aspect-ratio: 1000 / 707;
            overflow: hidden;
        }

        /* Slide image styling */
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s;
        }

        /* Display the first slide by default */
        .slide.active {
            display: block;
            opacity: 1;
        }

        /* Left and right navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1.5rem; /* Réduction de la taille des flèches */
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s;
            z-index: 2;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .slideshow-container {
                max-width: 90%;
                aspect-ratio: 1000 / 707;
            }
            .prev, .next {
                font-size: 1.2rem; /* Réduction supplémentaire pour les écrans plus petits */
            }
        }
    </style>
</head>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        // Function to change slide based on direction
        function changeSlide(direction) {
            slides[slideIndex].classList.remove('active');
            slideIndex = (slideIndex + direction + slides.length) % slides.length;
            slides[slideIndex].classList.add('active');
